name: Spiral
class: left, inverse

### Spiraling 101

--
* Nutrient Spiraling is the concept that relates interdependent processes of cycling and downstream transport of nutrients (Newbold et al 1983).

.footnote[
Newbold et al (1983) Phosphorus Dynamics in a Woodland Stream Ecosystem: A Study of Nutrient Spiraling. Ecology 64:1249–1265. doi: [10.2307/1937833](https://esajournals.onlinelibrary.wiley.com/doi/abs/10.2307/1937833)]


--
- Flux is a function of physical transport, biotic retention and remineralization.

&lt;br&gt;

&lt;img src="./resources/spiral/spiral.png" width="50%" style="display: block; margin: auto;" /&gt;

name: Spiral-frame
class: left, inverse

### Modeling Framework

- Wetland and stream ecosystems can be characterized via 1&lt;sup&gt;st&lt;/sup&gt; order decay models.

--
- Longitudinally linked systems in which ecosystem level processes in downstream areas are linked to those upstream areas.

--
- Generally assuming unidirectional flow and transport via advection. 

--

&lt;br&gt;

name: wetland model
class: left, inverse

### Wetlands
- Paraphrased from Kalec and Wallace (2009):
  - k-C* model embodies 1&lt;sup&gt;st&lt;/sup&gt; order, areal net uptake of P, coupled to a zero order return flux from the static compartments of the wetland constrained to be applied to long-term average wetland performance. 

--

.center[
`\(C_{x} - C^{*} = (C_{o} - C^{*})\times exp(- \frac{k_{a}}{q}y)\)`
]

.center[or]

.center[
`\(C_{x} - C^{*} = (C_{o} - C^{*})\times exp(k_{v,\tau} \times \tau \times y)\)`
]


.footnote[
`\(C_{x}\)` = nutrient concentration ( `\(\mu g L^{-1}\)` ) &lt;br&gt;
`\(C^{*}\)` = background concentration ( `\(\mu g L^{-1}\)` ) &lt;br&gt;
`\(k_{a}\)` = aerial decay rate constant ( `\(m d^{-1}\)` ) &lt;br&gt;
`\(k_{v}\)` = volumetric decay rate ( `\(d^{-1}\)` ) &lt;br&gt;
q = hydraulic loading rate ( `\(m d^{-1}\)` ) &lt;br&gt;
`\(\tau\)` = detention time ( `\(d^{-1}\)` ) &lt;br&gt;
y = fractional distance downstream (unitless).&lt;br&gt;
&lt;sup&gt;1&lt;/sup&gt; Fraction distance is related to absolute distance by y=x/L; L= cell length
]
---
name: stream model
class: left, inverse

### Streams

- Similar to `\(k-C^{*}\)` approach.
- At steady-state the effects of dispersion are neglected.

--

&lt;br&gt;
.center[
`\(C_{x} - C^{*} = (C_{o} - C^{*})\times exp(- \frac{k_{v,\mu}}{\mu}x)\)`
]

.center[or]

.center[
`\(C_{x} - C^{*} = (C_{o} - C^{*})\times exp(- \frac{1}{S_{w}}x)\)`
]

.footnote[
`\(C_{x}\)` = nutrient concentration ( `\(\mu g L^{-1}\)` ) &lt;br&gt;
`\(C^{*}\)` = background concentration ( `\(\mu g L^{-1}\)` ) &lt;br&gt;
`\(k_{v}\)` = volumetric decay rate ( `\(d^{-1}\)` ) &lt;br&gt;
`\(\mu\)` = water velocity ( `\(m d^{-1}\)` ) &lt;br&gt;
`\(\tau\)` = detention time ( `\(d^{-1}\)` ) &lt;br&gt;
`\(S_{w}\)` = Uptake length (m) &lt;br&gt;
x = absolute distance downstream (m) .
]

name: CRE
class: left 

### Estuary Loading Models

- Develop estuary loading models to evaluate modeled scenarios using RSM-BN.
  - Currently only the Caloosahatchee River Estuary (S-79) has been modeled.
&lt;br&gt;
--

- Using existing discharge, Lake Okeechobee water level and nutrient concentration data develop a multiple linear model to estimate loads at the S-79. 
  - __Period of Record:__ May 1981 – April 2019 (WY1982 – 2019)
&lt;br&gt;
--
&lt;br&gt;
&lt;img src="./resources/LOSOM/LOSOM_map.png" width="75%" style="display: block; margin: auto;" /&gt;

name: S79TP
class: left 

#### S-79 Water Quality Model (Total Phosphorus)

`\begin{align*}
\sqrt{TP Load_{S79}} = Q_{C43 Basin} +  Q_{S77} + Mean  Lake  Stage
\end{align*}`


.row[
.col-6[
.center[

.small[

]
